<body>
    <h3>4.반복문</h3>

    <h4>for</h4>
    <script>
        for(let i=1 ; i<=5 ; i++){
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;
        for(let k=1 ; k<=10 ; k++){
            sum += k;
            document.write(' 1부터 10까지 합 : ' + sum + '<br>');
        }

        // 1부터 10까지 짝수합

        // 별삼각형
    </script>

    <h4>while</h4>

    // continue
    let tot = 0;
    for(let i=1 ; i<=10 ; i++){

        if(i % 2 == 1){
            continue;
        }

        tot += i;
    }
    document.write('1부터 10까지 짝수합 : ' + tot + '<br>');

    <h4>구구단</h4>
    <table border="1">
        <tr>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>5단</th>
            <th>6단</th>
            <th>7단</th>
            <th>8단</th>
            <th>9단</th>
        </tr>
        <script>
        for(let x =1; x<=9 ; x++){
            document.write('<tr>');

            for(let y=2; x<=9 y++){
                
                let z= x*y;

                document.write('<td>' + y + ' x ' + x ' =' + z + '</td>');
            }
            document.write('/<tr>');
            }
        </script>
        <tr>2 X 1 =2</tr>
        
    </table>

</body>
